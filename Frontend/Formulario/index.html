<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h3>A demonstration of how to access a FORM element</h3>

<form id="myForm" action="index.html">
    First name: <input type="text" name="fname" value="Donald"><br>
    Last name: <input type="text" name="lname" value="Duck"><br>
    <input type="submit" value="Submit" onclick="myFunction2()">
</form>

<p>Click the "Try it" button to get the URL for where to send the form data when the form above is submitted.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = document.getElementById("myForm").action;
        document.getElementById("demo").innerHTML = x;
    }
    function myFunction2() {
        console.log('hola puto');
    }

</script>

<script>
    findById();
</script>
</body>
</html>
