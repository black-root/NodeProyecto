<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mentenimiento</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900|Roboto" rel="stylesheet">
    <script type="module" src="wc-DinamicTb.js"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="./Formulario/wc-form.js"></script>
</head>

<body>
    <nav>
        <ul class="menu">
            <li>
                <a href="#"></a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-briefcase"></i>Mis Ordenes de trabajo</a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-desktop"></i>Equipos/Partes</a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-calendar-alt"></i>Calendario</a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>Perfil</a>
            </li>
        </ul>
    </nav>
    <div class="tabla">
        <wc-dinamictb entidad="marcas" , paginacion="6"></wc-dinamictb>
    </div>

    <wc-form entidad="marcas" , titulo="User Data'">
        <label>ID Marca</label>
        <input type="number" name="idMarca" slot="pkDisableCount">

        <br>
        <label>Marca</label>
        <input type="text" name="nombreMarca">
        <br>
        <br>
        <label>Descripcion</label>
        <br>
        <textarea rows="5" cols="40" name="descripcion"></textarea>
        <br>
        <label>Email</label>
        <input type="email" name="email">
        <br>
        <label>Telefono</label>
        <input type="text" name="telefono">
        <br>
        <label>Website</label>
        <input type="text" name="website">

        <br>
        <label>Direccion</label>
        <input type="text" name="direccion">
        <br>
        <input type="button" value="Crear" id="postButton">
        <input type="button" value="Actualizar" id="putButton">

    </wc-form>

</body>

</html>
