version: '3.5'
services:
    bd:
        image: 'mariadbTPI'
        build: ./MariaDB/.
        container_name: 'mariatpi'
        environment: 
            - 'MYSQL_ROOT_PASSWORD=root'
        ports:
            - '3300:3306'
        networks: 
            mantenimiento_net:
                ipv4_address: 172.25.0.28
    apinode:
        image: 'nodeapi'
        build: ./ApiMarca/.
        container_name: 'nodeapi'
        depends_on:
            - db
        ports:
            - '3000:3000'
        networks: 
            mantenimiento_net:
                ipv4_address: 172.25.0.30
    frontend:
        image: 'nodeFrontend'
        build: ./Frontend/.
        container_name: 'nodeFrontend'
        depends_on: 
            - apinode
        ports: 
        
networks: 
    mantenimiento_net:
        ipam:
            driver: default
            config:
            - subnet: 172.25.0.0/16